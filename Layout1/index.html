<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cacoon</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Ícones -->
    <script src="https://kit.fontawesome.com/415f58636f.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <div class="container logo">
            <img src="img/logo.png">
        </div>
        <div class="container opcoes">
            <button id="home">Home</button>
            <button>Services</button>
            <button>Portfolio</button>
            <button>Blog</button>
            <button>Contact</button>
        </div>
        <div class="container filtro">
            <h3>Filter By:</h3>
            <button id="all">All</button>
            <button>Branding</button>
            <button>Design</button>
            <button>Photography</button>
            <button>Architecture</button>
        </div>
        <div class="container icones">
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-basketball"></i>
        </div>
        <div class="container copyright">
            <span>Copyright ©2022 All rights reserved | This template is made with ♥ by Colorlib</span>
        </div>
    </nav>
    <main>
        <div class="container img1">
            <img src="img/img1.png" width="350px">
        </div>
        <div class="container img2">
            <img src="img/img2.png" width="700px">
        </div>
        <div class="container img3">
            <img src="img/img3.png" width="350px">
        </div>
        <div class="container img4">
            <img src="img/img4.png" width="350px">
        </div>
        <div class="container img5">
            <img src="img/img5.png" width="350px">
        </div>
        <div class="container img6">
            <img src="img/img6.png" width="350px">
        </div>
        <div class="container img7">
            <img src="img/img7.png" width="350px">
        </div>
        <div class="container img8">
            <img src="img/img8.png" width="350px">
        </div>
        <div class="container img9">
            <img src="img/img9.png" width="700px">
        </div>
    </main>
</body>
</html>
